<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Blain Hydraulics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        // Always keep sidebar collapsed
        document.documentElement.classList.add('sidebar-collapsed');
    </script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="logo.png" alt="Blain" class="sidebar-logo-img">
                    <h2>Blain Türkiye</h2>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-group">
                    <p class="nav-label">Ana Menü</p>
                    <button onclick="window.location.href='index.html'" class="nav-item">
                        <i class="ri-home-line icon"></i>
                        <span>Ana Sayfa</span>
                    </button>
                    <a href="summary_report.html" class="nav-item">
                        <i class="ri-file-chart-line icon"></i>
                        <span>İhtiyaç Raporu</span>
                    </a>
                </div>

                <div class="nav-group">
                    <p class="nav-label">Yönetim</p>
                    <button class="nav-item active">
                        <i class="ri-admin-line icon"></i>
                        <span>Admin Paneli</span>
                    </button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button id="logoutBtn" class="nav-item logout">
                    <i class="ri-logout-box-line icon"></i>
                    <span>Çıkış Yap</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <h1>Admin Paneli</h1>

                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <div class="avatar">A</div>
                        <div class="user-info">
                            <span class="user-name">Admin</span>
                            <span class="user-role">Yönetici</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-header">
                        <h3>Yeni Kullanıcı Ekle</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="newUsername">Kullanıcı Adı</label>
                                <input type="text" id="newUsername" placeholder="Kullanıcı Adı">
                            </div>
                            <div class="input-group">
                                <label for="newPassword">Şifre</label>
                                <input type="password" id="newPassword" placeholder="Şifre">
                            </div>
                            <div class="input-group">
                                <label for="newRole">Rol</label>
                                <select id="newRole">
                                    <option value="user">Kullanıcı</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions" style="margin-top: 1rem;">
                            <button id="addUserBtn" class="btn btn-primary">
                                Kullanıcı Ekle
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Kayıtlı Kullanıcılar</h3>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <div class="table-responsive">
                            <table class="modern-table">
                                <thead>
                                    <tr>
                                        <th>Kullanıcı Adı</th>
                                        <th>Rol</th>
                                        <th>İşlem</th>
                                    </tr>
                                </thead>
                                <tbody id="userList">
                                    <!-- Users will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Malzeme Yönetimi</h3>
                        <div style="display: flex; gap: 10px;">
                            <select id="materialCategoryFilter" onchange="renderMaterials()"
                                style="padding: 5px; border-radius: 4px; border: 1px solid var(--border);">
                                <option value="all">Tüm Kategoriler</option>
                                <option value="pump">Pompalar</option>
                                <option value="motor">Motorlar</option>
                                <option value="power_unit">Güç Üniteleri</option>
                                <option value="accessory">Aksesuarlar</option>
                                <option value="cylinder_pricing">Silindir Fiyatları</option>
                                <option value="main_valve">Valfler</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <div class="table-responsive">
                            <table class="modern-table">
                                <thead>
                                    <tr>
                                        <th>Kategori</th>
                                        <th>Ad / Model</th>
                                        <th>Özellikler</th>
                                        <th>Fiyat (€)</th>
                                        <th>İşlem</th>
                                    </tr>
                                </thead>
                                <tbody id="materialList">
                                    <!-- Materials loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script src="sidebar.js"></script>
    <script>
        // Auth Check
        if (!Auth.checkAuth()) {
            // checkAuth handles redirect
        } else if (!Auth.isAdmin()) {
            alert('Bu sayfaya erişim yetkiniz yok!');
            window.location.href = 'index.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            Auth.logout();
        });

        // --- Users Logic ---
        async function renderUsers() {
            try {
                const users = await Auth.getUsers();
                const container = document.getElementById('userList');

                if (!users || users.length === 0) {
                    container.innerHTML = '<tr><td colspan="3" class="text-center p-4">Kullanıcı bulunamadı.</td></tr>';
                    return;
                }

                container.innerHTML = users.map(user => `
                    <tr>
                        <td><strong>${user.username}</strong></td>
                        <td><span class="badge ${user.role === 'admin' ? 'badge-primary' : 'badge-secondary'}">${user.role}</span></td>
                        <td>
                            ${user.username !== 'admin' ?
                        `<button class="btn btn-danger btn-sm" onclick="deleteUser('${user.username}')">Sil</button>` :
                        '<span class="text-muted text-sm">(Sistem Yöneticisi)</span>'
                    }
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error(e);
                // Silent fail for users if focused on materials
            }
        }

        async function deleteUser(username) {
            if (confirm(`${username} kullanıcısını silmek istediğinize emin misiniz?`)) {
                const result = await Auth.deleteUser(username);
                if (result.success) {
                    await renderUsers();
                } else {
                    alert(result.message);
                }
            }
        }

        document.getElementById('addUserBtn').addEventListener('click', async () => {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;

            if (!username || !password) {
                alert('Lütfen kullanıcı adı ve şifre girin.');
                return;
            }

            const result = await Auth.addUser(username, password, role);
            if (result.success) {
                alert('Kullanıcı eklendi!');
                document.getElementById('newUsername').value = '';
                document.getElementById('newPassword').value = '';
                await renderUsers();
            } else {
                alert(result.message);
            }
        });

        // --- Materials Logic ---
        let allMaterials = [];

        async function loadMaterials() {
            try {
                document.getElementById('materialList').innerHTML = '<tr><td colspan="5" class="text-center p-4">Yükleniyor...</td></tr>';
                allMaterials = await db.materials.getAll();
                renderMaterials();
            } catch (e) {
                console.error('Materials load error:', e);
                document.getElementById('materialList').innerHTML = `<tr><td colspan="5" class="text-danger p-4">Hata: ${e.message}</td></tr>`;
            }
        }

        function renderMaterials() {
            const filter = document.getElementById('materialCategoryFilter').value;
            const container = document.getElementById('materialList');

            let filtered = allMaterials;
            if (filter !== 'all') {
                filtered = allMaterials.filter(m => m.category === filter);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<tr><td colspan="5" class="text-center p-4">Malzeme bulunamadı.</td></tr>';
                return;
            }

            container.innerHTML = filtered.map(m => {
                // Format properties for display
                let props = '';
                if (m.properties) {
                    props = Object.entries(m.properties)
                        .filter(([k, v]) => k !== 'category' && k !== 'note') // skip redundancy
                        .map(([k, v]) => `<span class="text-xs text-muted bp-1 bg-slate-100 rounded mr-1">${k}: ${v}</span>`)
                        .join('');
                }

                // Friendly Category Name
                const catMap = {
                    'pump': 'Pompa', 'motor': 'Motor', 'power_unit': 'Güç Ünitesi',
                    'accessory': 'Aksesuar', 'cylinder_pricing': 'Silindir Fiyat',
                    'burst_valve': 'Patlak Valf', 'main_valve': 'Ana Valf'
                };
                const catName = catMap[m.category] || m.category;

                return `
                    <tr>
                        <td><span class="badge badge-outline">${catName}</span></td>
                        <td><strong>${m.name}</strong></td>
                        <td>${props}</td>
                        <td>
                            <input type="number" step="0.01" value="${m.price}" 
                                id="price-${m.id}" 
                                style="width: 80px; padding: 4px; border: 1px solid #ddd; border-radius: 4px;">
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="updatePrice(${m.id})">Kaydet</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function updatePrice(id) {
            const input = document.getElementById(`price-${id}`);
            const newPrice = parseFloat(input.value);

            if (isNaN(newPrice) || newPrice < 0) {
                alert('Geçersiz fiyat!');
                return;
            }

            try {
                // Show loading state on button
                const btn = input.parentElement.nextElementSibling.querySelector('button');
                const originalText = btn.textContent;
                btn.textContent = '...';
                btn.disabled = true;

                await db.materials.update(id, { price: newPrice });

                // Update local data specifically to reflect change without full reload if we wanted, 
                // but reloading ensures sync
                // allMaterials.find(m => m.id === id).price = newPrice; 

                alert('Fiyat güncellendi!');
                btn.textContent = originalText;
                btn.disabled = false;

                // Refresh list to be sure
                loadMaterials();
            } catch (e) {
                alert('Güncelleme hatası: ' + e.message);
            }
        }

        // Initial render
        renderUsers();
        loadMaterials();
    </script>
</body>

</html>
