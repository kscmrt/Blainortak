<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blain Hydraulics - Tüm Projeler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        // Always keep sidebar collapsed
        document.documentElement.classList.add('sidebar-collapsed');
    </script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="logo.png" alt="Blain" class="sidebar-logo-img">
                    <h2>Blain Türkiye</h2>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-group">
                    <p class="nav-label">Ana Menü</p>
                    <a href="index.html" id="newProjectBtn" class="nav-item">
                        <i class="ri-add-circle-line icon"></i>
                        <span>Yeni Proje</span>
                    </a>
                    <button id="openProjectsBtn" class="nav-item active">
                        <i class="ri-folder-line icon"></i>
                        <span>Tüm Projeler</span>
                    </button>
                    <a href="production.html" id="openProductionBtn" class="nav-item">
                        <i class="ri-hammer-line icon"></i>
                        <span>Üretim Takibi</span>
                    </a>
                    <a href="summary_report.html" class="nav-item">
                        <i class="ri-file-chart-line icon"></i>
                        <span>İhtiyaç Raporu</span>
                    </a>
                </div>

                <div class="nav-group">
                    <p class="nav-label">Yönetim</p>
                    <a href="admin.html" id="adminPanelBtn" class="nav-item">
                        <i class="ri-admin-line icon"></i>
                        <span>Admin Paneli</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button id="logoutBtn" class="nav-item logout">
                    <i class="ri-logout-box-line icon"></i>
                    <span>Çıkış Yap</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <h1 id="pageTitle">Tüm Projeler</h1>

                </div>
                <div class="header-right">
                    <!-- No header actions needed for this view initially -->
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-wrapper">

                <!-- Projects List Section (Visible by default here) -->
                <section id="projectsListSection" class="content-section">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="ri-folder-line" style="margin-right: 8px; color: black;"></i> Tüm Projeler
                            </h3>
                            <div class="search-wrapper">
                                <i class="ri-search-line search-icon"></i>
                                <input type="text" id="projectSearchInput" class="search-input"
                                    placeholder="Firma veya Proje No Ara..." oninput="searchProjects()">
                            </div>
                        </div>
                        <div class="card-body" style="padding: 0;">
                            <div class="table-responsive">
                                <table class="modern-table">
                                    <thead>
                                        <tr>
                                            <th>Proje No</th>
                                            <th>Müşteri</th>
                                            <th onclick="toggleDateSort()" style="cursor: pointer; user-select: none;">
                                                Tarih <i id="dateSortIcon" class="ri-sort-desc"></i>
                                            </th>
                                            <th style="padding: 0; width: 160px;">
                                                <select id="statusFilter" class="table-filter-select"
                                                    onchange="filterProjects(this.value)">
                                                    <option value="">Durum (Tümü)</option>
                                                    <option value="draft">Taslak</option>
                                                    <option value="imalat">İmalat</option>
                                                    <option value="test">Test</option>
                                                    <option value="paketleme">Paketleme</option>
                                                    <option value="sevkedildi">Sevkedildi</option>
                                                </select>
                                            </th>
                                            <th>Silindir</th>
                                            <th>Motor</th>
                                            <th>Pompa</th>
                                            <th>Aksesuarlar</th>
                                            <th>Kullanıcı</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="projectsListBody">
                                        <!-- Projects will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- Modals (Copied from index.html as they might be needed for delete actions etc) -->
    <div id="logModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeLogModal()">&times;</span>
            <h3>Proje Geçmişi</h3>
            <div id="logContent" class="mt-4"></div>
        </div>
    </div>

    <!-- Generic Confirmation Modal -->
    <div id="confirmationModal" class="modal hidden">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div class="modal-body" style="padding: 2rem 1rem;">
                <div class="mb-4"
                    style="width: 64px; height: 64px; border-radius: 50%; background-color: #fee2e2; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem auto;">
                    <i class="ri-delete-bin-line" style="font-size: 32px; color: var(--danger);"></i>
                </div>
                <h3 id="confirmTitle" style="margin-bottom: 0.5rem; font-size: 1.25rem;">Onay</h3>
                <p id="confirmMessage" class="text-secondary" style="margin-bottom: 1.5rem; white-space: pre-line;"></p>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary" style="flex: 1; justify-content: center;"
                        onclick="closeConfirmationModal()">İptal</button>
                    <button id="confirmActionBtn" class="btn btn-soft-danger"
                        style="flex: 1; justify-content: center;"><i class="ri-delete-bin-line"
                            style="margin-right: 6px;"></i>Sil</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Modal (Generic for Success, Warning, Error) -->
    <div id="statusModal" class="modal hidden">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div class="modal-body" style="padding: 2rem 1rem;">
                <div id="statusIconContainer"
                    style="width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem auto;">
                    <i id="statusIcon" style="font-size: 32px;"></i>
                </div>
                <h3 id="statusTitle" style="margin-bottom: 0.5rem; font-size: 1.25rem;"></h3>
                <p id="statusMessage" class="text-secondary" style="margin-bottom: 1.5rem; white-space: pre-line;"></p>
                <button class="btn btn-primary" style="width: 100%; justify-content: center;"
                    onclick="closeStatusModal()">Tamam</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="sidebar.js"></script>
    <script>
        // Check Authentication and Initial Setup
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.checkAuth()) return;

            if (Auth.isAdmin()) {
                const adminBtn = document.getElementById('adminPanelBtn');
                if (adminBtn) adminBtn.classList.remove('hidden');
            }

            // Force load projects list since we are on the projects page
            loadProjectsList();
        });
    </script>
</body>

</html>
